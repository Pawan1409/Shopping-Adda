    <body>

        <!-- Header with Logo-->
        <header id="mainHeader">
            <div class="main-logo" >
                <img id="logo" src="/assets/logo.png" alt="shopping adda logo">
            </div>
        </header>

        <!-- Navbar fixed top -->
        <div class="navbar navbar-inverse" id="mainNavbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Shopping Adda</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul id="mainMenu"></ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="wishlistBtn" onclick="showWishlist()">
                            <a href="#wishlist" class="notification" id="wishlistCount">
                                <span class="glyphicon glyphicon-heart"></span> My Wishlist
                            </a>
                        </li>
                        <li id="cartBtn" onclick="showCart()">
                            <a href="#cart" class="notification" id="cartCount">
                                <span class="glyphicon glyphicon-shopping-cart"></span> My Cart
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
